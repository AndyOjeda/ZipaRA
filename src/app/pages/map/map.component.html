<!-- 🔎 Barra de búsqueda -->
<div class="search-container">
  <input
    type="text"
    placeholder="Buscar restaurantes, hoteles..."
    [(ngModel)]="searchQuery"
    (input)="onSearchChange()"
  />
  <button class="action-btn" (click)="searchPlace()">Buscar</button>
</div>

<!-- 🗺️ Mapa -->
<div id="map" class="map-container"></div>

<!-- 📍 Cards modernas -->
<div class="results-container" *ngIf="places.length > 0">
  <div class="modern-card" *ngFor="let place of places">
    <img [src]="place.image" alt="{{ place.name }}" class="modern-card-img" />

    <!-- Overlay oscuro -->
    <div class="modern-card-overlay"></div>

    <!-- Contenido -->
    <div class="modern-card-content">
      <h3>{{ place.name }}</h3>
      <p class="address">{{ place.address }}</p>
      <p class="price">{{ place.price }}</p>
      <button class="modern-btn" (click)="goToDetail(place)">
        Ver Más
      </button>
    </div>
  </div>
</div>

<!-- Barra de navegación -->
<app-bottom-nav></app-bottom-nav>
