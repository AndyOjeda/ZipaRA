<div class="search-container">
  <input
    type="text"
    placeholder="Buscar restaurantes, hoteles..."
    [(ngModel)]="searchQuery"
    (keyup.enter)="searchPlaces()"
  />
  <button class="action-btn" (click)="searchPlaces()">Buscar</button>
</div>

<div id="map" class="map-container"></div>

<!-- Resultados -->
<div class="results-container" *ngIf="places.length > 0">
  <div class="place-card" *ngFor="let place of places">
    <div class="icon-circle"><i class="fa fa-map-marker"></i></div>
    <div>
      <h4>{{ place.name }}</h4>
      <p>{{ place.address }}</p>
    </div>
    <button>âž¡</button>
  </div>
</div>
