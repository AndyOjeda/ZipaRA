<div class="flex flex-col items-center justify-start min-h-screen p-5 bg-gradient-to-br from-gray-900 to-black text-white font-poppins">
  <h2 class="text-2xl font-bold mb-2 text-lime-300">Escanear imagen</h2>
  <p class="text-sm mb-4 text-gray-400">Apunta la c치mara a un trigger (imagen registrada).</p>

  <!-- Contenedor MindAR -->
  <div #mindarContainer id="mindar-container"
      class="w-80 h-96 border-2 border-dashed border-lime-300 rounded-2xl mb-6 bg-white/5 shadow-lg overflow-hidden relative"
      style="position: relative;">
  </div>


  <!-- Botones de acci칩n -->
  <div class="flex gap-3 mb-6 w-full max-w-xs">
    <button class="flex-1 py-2 rounded-full font-semibold text-black bg-lime-300 hover:bg-lime-200 transition"
            (click)="startScan()">
      {{ scanning ? 'Escaneando...' : 'Iniciar escaneo' }}
    </button>
    <button class="px-4 py-2 rounded-full font-semibold bg-gray-700 text-white hover:bg-gray-600 transition"
            (click)="swapCamera()">
      游댃 C치mara
    </button>
  </div>

  <!-- Renderiza modelo 3D -->
  <div *ngIf="!cargando && hotel; else cargandoTpl"
       class="w-full max-w-lg bg-white/10 rounded-2xl p-5 shadow-lg text-center">
    <model-viewer
      src="{{ hotel?.modelo3d }}"
      alt="Modelo 3D"
      auto-rotate
      camera-controls
      ar
      shadow-intensity="1"
      class="w-full h-[450px] rounded-xl overflow-hidden">
    </model-viewer>

    <div class="mt-3">
      <h2 class="text-lg font-bold text-white">{{ hotel.nombre }}</h2>
      <p class="text-sm text-gray-300 mt-1">{{ hotel.descripcion }}</p>
    </div>

    <button class="mt-4 px-6 py-2 rounded-full font-semibold bg-blue-600 text-white hover:bg-blue-500 transition"
            (click)="verUbicacion()">
      游늸 Ver ubicaci칩n
    </button>
  </div>

  <!-- Loading -->
  <ng-template #cargandoTpl>
    <div class="flex flex-col items-center mt-6">
      <div class="w-10 h-10 border-4 border-gray-500 border-t-lime-300 rounded-full animate-spin"></div>
      <p class="mt-3 text-sm text-gray-300">Cargando modelo 3D...</p>
    </div>
  </ng-template>

  <app-bottom-nav></app-bottom-nav>
</div>
