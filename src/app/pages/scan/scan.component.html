<div class="scan-container">
  <h2>Escanear imagen</h2>
  <p>Apunta la cámara a un trigger (QR o imagen registrada).</p>

  <!-- aquí renderiza el lector -->
  <div id="reader" class="scanner-frame"></div>

  <div class="scan-actions">
    <button class="scan-button" (click)="startScan()">
      {{ scanning ? 'Escaneando...' : 'Iniciar escaneo' }}
    </button>
    <button class="swap-button" (click)="stopScan()" [disabled]="!scanning">
      ⏹️ Detener
    </button>
  </div>
</div>
