<div class="favorites-container">
  <h2>Mis Favoritos</h2>

  <div *ngIf="favorites.length === 0; else favoritesList" class="empty-state">
    <i class="pi pi-heart-fill empty-icon"></i>
    <p>No tienes ningún lugar guardado aún.</p>
    <button class="explore-button" (click)="goExplore()">Explorar ahora</button>
  </div>

  <ng-template #favoritesList>
    <div class="favorites-list">
      <div class="favorite-card" *ngFor="let item of favorites">
        <h3>{{ item.nombre }}</h3>
        <p>{{ item.tipo }}</p>
        <button class="go-button" (click)="goTo(item.link)">Ver</button>
      </div>
    </div>
  </ng-template>
</div>

<app-bottom-nav></app-bottom-nav>
