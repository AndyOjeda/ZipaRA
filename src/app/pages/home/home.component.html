<div class="home-container">
  <header class="home-header">
    <div class="user-info">
      <img src="assets/img/icon.jpg" alt="Profile" class="avatar" />
      <div>
        <p class="hello">Hey, {{usuario?.nombre}} 游녦</p>
        <p class="location">游늸 Zipaquir치</p>
      </div>
    </div>
    <div class="notification">
      <i class="fas fa-bell"></i>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Encuentra lugares interesantes..." />
    <button class="search-btn">游댌</button>
  </div>

  <section class="book-now">
    <h3>Categorias</h3>
    <div class="icons-row">
      <div class="icon-btn active"><i class="pi pi-home"></i><span>Hoteles</span></div>
      <div class="icon-btn"><i class="pi pi-shop"></i><span>Restaurantes</span></div>
      <div class="icon-btn"><i class="pi pi-th-large"></i><span>Eventos</span></div>
    </div>
  </section>

  <!-- Hoteles din치micos -->
  <section class="popular-trips">
    <div class="section-header">
      <h3>Hoteles Populares</h3>
      <a href="#">See more</a>
    </div>
    <div class="trip-cards">
      <div class="trip-card" *ngFor="let h of hoteles"
           (click)="goToDetail(h.nombre, h.imagen, h.precio)">
        <img [src]="h.imagen" [alt]="h.nombre" />
        <div class="card-info">
          <p class="place-name">{{h.nombre}}</p>
          <p class="price">{{h.precio}}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Restaurantes din치micos -->
  <section class="categories">
    <div class="section-header">
      <h3>Restaurantes</h3>
      <a href="#">See more</a>
    </div>
    <div class="trip-cards">
      <div class="trip-card small" *ngFor="let r of restaurantes">
        <img [src]="r.imagen" [alt]="r.nombre" />
        <p class="place-name">{{r.nombre}}</p>
      </div>
    </div>
  </section>

  <!-- Eventos din치micos -->
  <section class="recommended">
    <h3>Eventos</h3>
    <div class="trip-cards">
      <div class="trip-card small" *ngFor="let e of eventos">
        <img [src]="e.imagen" [alt]="e.nombre" />
        <p class="place-name">{{e.nombre}}</p>
      </div>
    </div>
  </section>
</div>

<app-bottom-nav></app-bottom-nav>
