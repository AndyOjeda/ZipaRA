<div class="modelo-container" *ngIf="hotel">
  <model-viewer
    [src]="hotel.modelo3d"
    alt="Modelo 3D"
    auto-rotate
    camera-controls
    ar
    shadow-intensity="1"
    style="width: 100%; height: 550px;"
  ></model-viewer>

  <h2>{{ hotel.nombre }}</h2>
  <p>{{ hotel.descripcion }}</p>

  <button (click)="verUbicacion()">Ver ubicaci√≥n</button>
</div>
