<div class="modelo-container" *ngIf="!cargando && hotel; else cargandoTpl">
  <model-viewer
    [src]="hotel.modelo3d"
    alt="Modelo 3D"
    auto-rotate
    camera-controls
    ar
    shadow-intensity="1"
    style="width: 100%; height: 550px;"
  ></model-viewer>

  <div class="info">
    <h2>{{ hotel.nombre }}</h2>
    <p>{{ hotel.descripcion }}</p>
  </div>

  <button class="ubicacion-btn" (click)="verUbicacion()">📍 Ver ubicación</button>
</div>

<ng-template #cargandoTpl>
  <div class="loading">
    <div class="spinner"></div>
    <p>Cargando modelo 3D...</p>
  </div>
</ng-template>
