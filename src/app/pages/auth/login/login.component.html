<div 
  class="min-h-screen flex items-center justify-center bg-cover bg-center" 
  style="background-image: url('assets/img/city.jpg');"
>
  <!-- Card -->
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-12">
    
    <!-- Título -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Bienvenido 👋
    </h2>

    <!-- Formulario -->
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-5">
      
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input 
          name="email" 
          ngModel 
          required 
          type="email" 
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg 
                 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <div class="relative">
          <input 
            name="password" 
            ngModel 
            required 
            type="password" 
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg 
                   focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          <button type="button" 
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
            👁
          </button>
        </div>
      </div>

      <!-- Remember + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="rounded text-indigo-600 focus:ring-indigo-500" 
                 name="remember" ngModel />
          <span class="text-gray-600">Recordarme</span>
        </label>
        <a href="#" class="text-indigo-600 hover:underline">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Submit -->
      <button type="submit" 
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium 
               hover:bg-indigo-700 transition">
        Iniciar Sesión
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-600">
      ¿No tienes cuenta?
      <a routerLink="/register" class="text-indigo-600 font-semibold hover:underline"> Regístrate</a>
    </div>
  </div>
</div>
