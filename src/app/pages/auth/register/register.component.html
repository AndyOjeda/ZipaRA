<div 
  class="min-h-screen flex items-center justify-center bg-cover bg-center" 
  style="background-image: url('assets/img/city.jpg');"
>
  <!-- Card -->
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-12">
    
    <!-- Título -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Regístrate 👋
    </h2>

    <!-- Formulario -->
    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-5">
      
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre</label>
        <input 
          name="nombre"
          [(ngModel)]="nombre"
          required 
          type="text" 
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg 
                 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input 
          name="email" 
          [(ngModel)]="email"
          required 
          type="email" 
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg 
                 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input 
          name="password" 
          [(ngModel)]="password"
          required 
          type="password" 
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg 
                 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      </div>

      <!-- Rol -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Rol</label>
        <select 
          name="rol" 
          [(ngModel)]="rol" 
          required 
          class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg 
                 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="Dueño">Dueño</option>
          <option value="Cliente">Cliente</option>
          <option value="Turista">Turista</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" 
        [disabled]="!registerForm.form.valid"
        class="w-full bg-[#B5DB0C] text-white py-3 rounded-lg font-medium 
               hover:bg-indigo-700 transition">
        Registrarse
      </button>

    </form>

    <br>

<!-- Alertas -->
    <div *ngIf="loading" 
         class="mb-4 flex items-center p-3 rounded-lg bg-blue-100 text-blue-700 text-sm font-medium animate-pulse">
      <svg class="w-5 h-5 mr-2 text-blue-600 animate-spin" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-opacity="0.3" stroke-width="4"/>
        <path stroke-linecap="round" stroke-linejoin="round" 
          d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"/>
      </svg>
      Cargando...
    </div>

    <div *ngIf="successMessage" 
         class="mb-4 flex items-center p-3 rounded-lg bg-green-100 text-green-700 text-sm font-medium">
      <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" 
          d="M5 13l4 4L19 7"/>
      </svg>
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" 
         class="mb-4 flex items-center p-3 rounded-lg bg-red-100 text-red-700 text-sm font-medium">
      <svg class="w-5 h-5 mr-2 text-red-600" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" 
          d="M6 18L18 6M6 6l12 12"/>
      </svg>
      {{ errorMessage }}
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-600">
      ¿Ya tienes cuenta?
    <button 
      (click)="goToLogin()"
      class="text-[#B5DB0C] font-semibold hover:underline"
    >
      Inicia Sesión
    </button>
    </div>
  </div>
</div>
